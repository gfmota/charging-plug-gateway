version: "3.3"
services:
  promethes:
    image: prom/prometheus:latest
    container_name: prometheus
    network_mode: host
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    network_mode: host
    ports:
      - "3000:3000"


volumes:
  prometheus_data: